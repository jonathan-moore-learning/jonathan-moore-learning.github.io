<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti</td>
                    <td>Noodles and Sauce</td>
                    <td>Cheap</td>
                </tr>
                <tr>
                    <td>Tacos</td>
                    <td>Meat, Cheese, Lettuce, Tomoatoes, and Sauce</td>
                    <td>Not bad</td>
                </tr>
                <tr>
                    <td>Steak</td>
                    <td>Dead Meat and Sauce</td>
                    <td><strong>Expensive</strong></td>
                </tr>
            </tbody>            
        </table>

    </body>
</html>
